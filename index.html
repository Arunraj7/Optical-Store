   <body>

<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
<div class="wrapper">
        <div class="container">
            <h1>Sign In / Sign Up</h1>
            <div class="container-sign" id="container-sign">
                <div class="signin-signup">
                    <div class="sign-in">
                        <h2>Sign in</h2>
                        <form method="post" action="reg.php">
                            <input type="email" name="email" placeholder="Email" required>
                            <input type="password" name="passw" placeholder="Password" required>
                            <a href="forgetpass.html">Forgot your Password?</a>
                            <button type="submit" name="sin" value="submit" >sign in</button>
                        </form>
                    </div>
                    <div class="sign-up">
                        <h2>Create Account</h2>
                        <form method="post" action="reg.php">
                            <input type="text" name="name" placeholder="Name" required>
                            <input type="email" name="mail" id="" placeholder="Email" required>
                            <input type="password" name="pass" placeholder="Password">
                            <input type="tel" id="phone" name="phn" placeholder="Phone Number" pattern="[0-9]{10}">
                            <button type="submit" name="sup" value="submit" >sign up</button>
                        </form>
                    </div>
                </div>
                <div class="mark">
                    <div class="mark-sign-in">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button id="btn-sign-in">sign in</button>
                    </div>
                    <div class="mark-sign-up">
                        <h1>Hello, Friend!</h1>
                        <p>Enter your personal details and start journey with us</p>
                        <button id="btn-sign-up">sign up</button>
                    </div>
                </div>
            </div>

        </div>
    </div>
        <script src="script.js"></script>
